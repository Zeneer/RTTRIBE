<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome para Iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar fija en la parte superior -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#">
                <img src="logo.png" alt="Logo" class="logo-visible">
            </a>
        </div>
        <div class="nav-links">
            <a href="#">GI</a>
            <a href="#">NO GI</a>
        </div>
        <div class="profile-menu">
            <img src="user-avatar.png" alt="User Avatar" class="profile-icon">
            <div class="profile-dropdown">
                <a href="#"><i class="fas fa-user"></i> Perfil</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="content">
        <!-- Sección de Videos -->
        <section class="video-section">
            <h2>Videos Disponibles</h2>
            <div class="video-grid">
                <div class="video-card">
                    <video controls>
                        <source src="video1.mp4" type="video/mp4">
                        Tu navegador no soporta videos.
                    </video>
                    <div class="video-info">
                        <h3>Título del Video</h3>
                        <p>Descripción breve del video cargado.</p>
                    </div>
                </div>
                <div class="video-card">
                    <video controls>
                        <source src="video2.mp4" type="video/mp4">
                        Tu navegador no soporta videos.
                    </video>
                    <div class="video-info">
                        <h3>Título del Video 2</h3>
                        <p>Descripción breve del video cargado.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
