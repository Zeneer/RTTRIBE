<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#">
                <img src="logo.png" alt="Logo" class="logo-visible">
            </a>
        </div>
        <div class="nav-links">
            <a href="#">GI</a>
            <a href="#">NO GI</a>
        </div>

        <!-- Menú de Usuario con Checkbox -->
        <div class="profile-menu">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="profile-icon">
                <img src="user-avatar.png" alt="User Avatar">
            </label>
            <div class="profile-dropdown">
                <a href="#"><i class="fas fa-user"></i> Perfil</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="content">
        <!-- Sección GI -->
        <section class="video-section">
            <div class="section-header">
                <h2>GI</h2>
                <a href="#" class="view-all">View All</a>
            </div>
            <div class="video-carousel">
                <button class="prev-btn">&#10094;</button>
                <div class="video-container" id="gi-videos">
                    <!-- Los videos se cargarán desde el backend aquí -->
                </div>
                <button class="next-btn">&#10095;</button>
            </div>
        </section>

        <!-- Sección NO GI -->
        <section class="video-section">
            <div class="section-header">
                <h2>NO GI</h2>
                <a href="#" class="view-all">View All</a>
            </div>
            <div class="video-carousel">
                <button class="prev-btn">&#10094;</button>
                <div class="video-container" id="nogi-videos">
                    <!-- Los videos se cargarán desde el backend aquí -->
                </div>
                <button class="next-btn">&#10095;</button>
            </div>
        </section>
    </main>

</body>
</html>
